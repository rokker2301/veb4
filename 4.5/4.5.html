<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let mas = []
        for (let i = 0; i < 14; i++) {
            mas.push(Math.sin(i))
        }
        alert(mas.sort((a, b) => a - b));

        const date = new Date();
        const options = { hour: 'numeric', minute: 'numeric', second: 'numeric' };
        const formattedDate = date.toLocaleString('en-US', options);
        alert(`Текущие время: ${formattedDate}`);


        const milliseconds = Date.parse(date);
        alert(`Миллисекунд с 1 января 1970: ${milliseconds}`);

        const seconds = date.getTime() / 1000;
        alert(`Секунд с 1 января 1970: ${seconds}`);

        const birthday = new Date('2003-01-23');
        alert(`День рождения: ${birthday.toLocaleDateString()}`);

        function konus(r, R, H) {
            return (1 / 3 * 3.1415) * H * (Math.pow(R, 2) + Math.pow(r, 2) + R * r);
        }

        const r = 4;
        const R = 6;
        const H = 14;
        console.log(Math.pow(R, 2));
        const V = konus(r, R, H);

        alert(V);

    </script>
</body>

</html>
