<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="line"></div>
    <p id="demo"></p>
    <form>
        
        <input type="text" id="mr" placeholder="Семейное положение">
        <input type="button" value="Add" id="mrbutton">
        <input type="text" placeholder="Должность" id="work">
        <input type="button" value="Add" id="workbutton">
        <input type="text" placeholder="Пол" id="gender">
        <input type="button" value="Add" id="genderbutton">
    
        
    </form>
    <form>
        <select id="kurs">
            <option>Первый</option>
            <option>Второй</option>
            <option>Третий</option>
            <option>Четвертый</option>
        </select>

        <select name="language" id="Lang">
            <option>Русский</option>
            <option>Английский</option>
            <option>Французкий</option>
        </select>

        <select id="Length">
            <option>1 год</option>
            <option>2 года</option>
            <option>3 года</option>
            <option>4 года</option>
        </select>

        <input type="button" value="Send" id="SendButton">
    </form>

    <script src="index.js"></script>
</body>
</html>
